<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="container">
    <img id="logo" src="./images/logo.svg" alt="Logo">
  </header>
  <main>
    <section class="hero flex col container">
      <div class="hero__img">
        <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true">
      </div>
      <div class="hero__body flex col gap-1">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </div>
    </section>
  </main>

  <footer class="flex container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/shivaprakash-sudo" target="_blank" rel="noopener">Shiva
        Prakash Pendem</a>.
    </p>
    <div class="social-icons">
      <div class="icon">
        <img src="./images/social-icons/facebook-f.svg" alt="facebook icon">
      </div>
      <div class="icon">
        <img src="./images/social-icons/twitter.svg" alt="twitter icons">
      </div>
      <div class="icon">
        <img src="./images/social-icons/instagram.svg" alt="instagram icon">
      </div>
    </div>
  </footer>
</body>

</html>
